    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<body class="signup">
    <header>
        <div class="navigation-menu">
            <button id="menu-btn">Menu</button>
                 <nav class="menu">
                    <a href="Explore.html">Explore</a>
                    <a href="HikingTips.html">Hiking Tips</a>

                </nav>
        </div>  
        <a href="TrailFinder.html">
            <h1 id="logo">Trail Finder</h1>
        </a>
        
        <div class="login-btn">
            <button id="login-btn">Log In</button>
        </div>
    </header>
    <div class="container">
        <form id="form" action="/">
            <h1>Registration</h1>
            <div class="input-control">
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter Username">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="email">Email</label>
                <input id="email" name="email" type="text" placeholder="Enter E-mail">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">Password</label>
                <input id="password"name="password" type="password" placeholder="Enter Password">
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">Repeat Password</label>
                <input id="password2"name="password2" type="password" placeholder="Repeat Password">
                <div class="error"></div>
            </div>
            <button type="submit">Sign Up</button>
        </form>
    </div>
</body>
</html>

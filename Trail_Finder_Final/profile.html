<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Profile</title>
    <link rel="stylesheet" href="styles_new.css">
</head>
<body>
    <header>
        <div class="navigation-menu">
            <button id="menu-btn">Menu</button>
            <nav class="menu">
                <a href="Explore.html">Explore</a>
                <a href="HikingTips.html">Hiking Tips</a>
                <a href="FAQ.html">FAQ</a>
                <a href="AboutUs.html">Contact Us</a>
            </nav>
        </div>  
        <a href="TrailFinder.html">
            <h1 id="logo">Trail Finder</h1>
        </a>
        <div class="user-profile" id="user-profile" style="display: none;">
            <img src="images/profile_icon.png" alt="Profile" width="30" height="30">
            <div class="dropdown-menu" id="dropdown-menu">
                <a href="profile.html">Profile</a>
                <a href="#" id="logout-btn">Log Out</a>
            </div>
        </div>
        <div class="login-btn">
            <button id="login-btn">Log In</button>
        </div>
    </header>

    <main class="profile">
        <div class="explore-search">
            <input type="text" id="search-input" placeholder="Find your next adventure...">
            <button id="search-btn">Search</button>
        </div>
        <div class="favorites">
            <h2>Favorite Hikes</h2>
            <ul id="favorites-list">
                <!-- Favorite hikes will be dynamically populated here -->
            </ul>
            <div class="add-favorite">
                <input type="text" id="favorite-input" placeholder="Enter favorite hike">
                <button id="add-favorite-btn">Add Favorite</button>
            </div>
        </div>
        <div class="last_hikes">
            <h2>Last Hikes</h2>
            <ul id="last_hikes-list">
                <!-- Favorite hikes will be dynamically populated here -->
            </ul>
            <div class="add-last_hike">
                <input type="text" id="last_hike-input" placeholder="Enter last hike">
                <button id="add-last_hike-btn">Add Favorite</button>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer-left">
            <h3>Contact Information</h3>
            <p>Address: Campus SophiaTech, 450 Route des Chappes, 06410 Biot</p>
            <p>Phone: +33 0493008100</p>
            <p>Email: info@trailfinder.com</p>
        </div>
        <div class="footer-right">
            <h3>Our Location</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2888.6230394195427!2d7.068550075697555!3d43.614389854940875!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x12cc2bbceb8ef3b9%3A0x22dae297f1be6add!2sInstitut%20Eur%C3%A9com!5e0!3m2!1sel!2sfr!4v1713204420526!5m2!1sel!2sfr" width="300" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
    </footer>

    <script defer src="script1.js"></script>
</body>
</html>
